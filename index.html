<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    
    <!-- Font Awesome link-->
    <!--<script src="https://kit.fontawesome.com/5d36bcb580.js" crossorigin="anonymous"></script>-->

    <!--CSS Links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="media/media.css">
    
    <title>Basic JS</title>
  </head>
  <body>
    <section class="service">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
         <!--JS-->
         <h1>Click the button to change the text</h1>
         <button type="button" class="btn btn-danger" onclick="textChange()">Click me</button> 
         <p id="p">Lorem, ipsum dolor sit amet.</p>  


          </div>
        </div>
      </div>
    </section>



    <!--JS links-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      function textChange(){
        document.getElementById('p').innerHTML = "WOW! This is my first JS code!";
      }
    </script>
    
  </body>
</html>
